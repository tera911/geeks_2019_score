<ng-container *ngIf="!isStart">
    <h3 style="font-size: 3rem;height: 10000px;">Connect Sensor, Waiting...</h3>
</ng-container>
<ng-container>
    <div style="width: 30%;float: left; height: 800px;">
        <h4 style="font-size: 2em; margin: 0;">Heart Rate</h4>
        <canvas baseChart #chart
                [datasets]="barConfig.datasets"
                [options]="barConfig.options"
                [chartType]="barConfig.type"
                [labels]="barConfig.label">
        </canvas>
    </div>
    <div style="width: 70%; float: left;">
        <div style="font-size: 15rem;text-align: center;">
            {{heartRateScore}}
        </div>
        <canvas
                baseChart
                [chartType]="'line'"
                [datasets]="datasets"
                [options]="options"
                [colors]="chartColor">

        </canvas>
    </div>
</ng-container>
